<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  
  <main>
    <div class="container">
    <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="pattern">
    <img src="images/image-victor.jpg" alt="profile-photo" class="profile">
    <h1>Victor Crest <span>26</span></h1>
    <h2>London</h2>
    <div class="line"></div>
    <div class="flex-items">
      <div class="followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
    </div>
  </main> 


</body>
</html>
